version: '3'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=storage_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - api-network

  cache:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    networks:
      - api-network

networks:
  api-network:
    driver: bridge

volumes:
  postgres_data:
